<!DOCTYPE html>
<html>

<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
	<div class="container">
		<div class="elem first">
			<img src="https://tympanus.net/Development/HoverEffectIdeas/img/1.jpg" />
		</div>
		<div class="elem second">
			<img src="https://tympanus.net/Development/HoverEffectIdeas/img/2.jpg" />
			<div class="partialBorder">
				<div class="leftTop"></div>
				<div class="rightTop"></div>
				<div class="leftBot"></div>
				<div class="rightBot"></div>
			</div>
		</div>
		<div class="elem thrird">
			<img src="https://tympanus.net/Development/HoverEffectIdeas/img/3.jpg" />
			<div class="line topToBot"></div>
			<div class="line botToTop"></div>
		</div>
		<div class="elem fourth">
			<img src="https://tympanus.net/Development/HoverEffectIdeas/img/4.jpg" />
			<div class="lineCont">
				<div class="line top"></div>
				<div class="line right"></div>
				<div class="line bottom"></div>
				<div class="line left"></div>
			</div>
		</div>
		<div class="elem fifth">
			<img src="https://tympanus.net/Development/HoverEffectIdeas/img/5.jpg" />
			<span class="left">Hover me!</span>
			<span class="right">WoW WoW!!!</span>
		</div>
		<div class="elem sixth">
			<img src="https://tympanus.net/Development/HoverEffectIdeas/img/6.jpg" />
			<div class="reveal">
				<span>Revealing text!</span>
			</div>
		</div>
		<div class="elem seventh">
			<img src="https://tympanus.net/Development/HoverEffectIdeas/img/7.jpg" />
			<span class="bird">Very bird!</span>
		</div>
		<div class="elem eighth">
			<img src="https://tympanus.net/Development/HoverEffectIdeas/img/8.jpg" />
			<div class="reveal">
				<span>Vertically revealing!</span>
			</div>
		</div>
		<div class="elem ninth">
			<img src="https://tympanus.net/Development/HoverEffectIdeas/img/9.jpg" />
			<span class="umad">UMAD BRO?</span>
		</div>
	</div>
	<script type="text/javascript"></script>
</body>

</html>
